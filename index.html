<!DOCTYPE html>
<html lang="en">
<head>
  <title>ECOM STORE BY STEVE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="style.css" rel="stylesheet"/>
</head>
<body onload="onLoad()">
  <nav class="custom-navbar shadow-2xl">
    <img class="nav-img" src="img/Logo.png">
    <button onclick="onLoad()">home</button>
    <div class="flex flex-wrap items-stretch searchbar"> 
      <input
        type="search"
        id="userSearch"
        class="form-control flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        placeholder=" S E A R C H  T H E  S I T E . . "
      />
      <button
        type="button"
        class="btn text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out"
        onclick="searchProducts()"
      >
        &#128270
      </button>
    </div>
    <button>
      about
    </button>
    <button>
      contact
    </button>
    <div class="menu-container">
      <img class="nav-profile" style="cursor: pointer;" src="img/HalfPersonIcon.png" onclick="openLogin()">
      <span class="cart-icon-container" onclick="toggleCart()">
        &#128722
        <sup><sup>
        <span id="cartAmount" class="cart-amount" style="display:none;"></span>
        </sup></sup>
      </span>
    </div>
  </nav>
  <div class="navgap"></div>
  <div id="categoriesContainer" class="categories-container"></div>
  <span id="starIcon" style="display: none;">&#127775</span>
  <span id="closeIcon" style="display: none;">&#8984</span>
  <span id="cartIcon" style="display: none;">&#128717</span>
  <main>
    <div id="pageHeader" class="page-header"></div>
    <div id="productCardsContainer" class="product-cards-container"></div>
    <div id="overlay" class="bg-black opacity-70 fixed top-0 w-screen h-screen" onclick="closeModal()" style="display: none;"></div>
    <div id="customModal" class="fixed top-1/2 left-1/2 bg-white custom-modal" style="display: none;"></div>
  </main>
  <div id="cartContainer" class="preview-cart-container" style="display:none;">
    <h3
      style="
        font-variant: small-caps;
        font-weight: 400;
        font-size: 1.5 em;
      "
    >
      my cart
    </h3>
    <div id="cartProducts" class="cart-items"></div>
    <a class="btn proceed-to-checkout" href="checkout.html">Proceed To Checkout</a>
  </div>
  <footer></footer>
  <script src="home.js"></script>
</body>
</html>
