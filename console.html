    </div>
    <div class="col-span-2">

    <!-- <label id="line2Error" class="col-span-2 pl-2 pb-2 text-red-500" style="display: none;">&#42;please enter an address</label> -->

    <div>

    <label id="postCodeError" class="pl-2 pb-2 text-red-500" style="display: none;">&#42;please enter an number</label>
    </div>
    <div>
    <input name="suburb" placeholder="Suburb" class="postal-input mb-3 hover:border-blue-500 focus:outline-none focus:ring focus:ring-blue-500/40 active:ring active:ring-blue-500/40"/>
    <label id="suburbError" class="pl-2 pb-2 text-red-500" style="display: none;">&#42;please enter an suburb <sub>(no numbers)</sub></label>
    </div>
    <div class="col-span-2">
    <input name="city" placeholder="City" class="mb-2 col-span-2 hover:border-blue-500 focus:outline-none focus:ring focus:ring-blue-500/40 active:ring active:ring-blue-500/40"/>
    <label id="cityError" class="col-span-2 pl-2 pb-2 text-red-500" style="display: none;">&#42;please enter an city</label>
    </div>
    <textarea name="message" placeholder="Additional Message" class="col-span-2 hover:border-blue-500 focus:outline-none focus:ring focus:ring-blue-500/40 active:ring active:ring-blue-500/40"></textarea>
    <div class="col-span-2">
    <button type="submit" class="save-btn mt-2">update address</button>
    </div>
  </form>
